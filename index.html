<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap");

      :root {
        --bg-primary: linear-gradient(135deg, #3b9d83, #5b548a);
        --bg-secondary: rgba(255, 255, 255, 0.1);
        --text-primary: #fff;
        --glass-border: rgba(255, 255, 255, 0.2);
        --input-bg: #ebfffc;
        --input-text: #555;
        --button-bg: #ebfffc;
        --button-text: #555;
      }

      .dark-mode {
        --bg-primary: linear-gradient(135deg, #1a1a2e, #16213e);
        --bg-secondary: rgba(0, 0, 0, 0.3);
        --text-primary: #e0e0e0;
        --input-bg: rgba(0, 0, 0, 0.3);
        --input-text: #e0e0e0;
        --button-bg: rgba(0, 0, 0, 0.3);
        --button-text: #e0e0e0;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background: var(--bg-primary);
        color: var(--text-primary);
        min-height: 100vh;
        line-height: 2.5;
        transition: 0.4s;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #weatherApp {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(20px);
        border: 1px solid var(--glass-border);
        width: 90%;
        max-width: 400px;
        padding: 40px 30px;
        border-radius: 20px;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .gps-btn {
        background: var(--bg-secondary);
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        font-size: 18px;
        color: white;
      }

      .search {
        display: flex;
        gap: 10px;
        width: 100%;
      }

      .search input {
        flex: 1;
        min-width: 0;
        height: 50px;
        padding: 0 20px;
        border-radius: 30px;
        border: none;
        font-size: 16px;
        background: var(--input-bg);
        color: var(--input-text);
      }

      .search button {
        width: 70px;
        height: 50px;
        border-radius: 25px;
        border: none;
        font-weight: bold;
        background: var(--button-bg);
        color: var(--button-text);
        flex-shrink: 0;
      }

      .weather {
        text-align: center;
        margin-top: 30px;
      }

      .temp {
        font-size: 60px;
      }

      .city {
        font-size: 35px;
      }

      .details {
        display: flex;
        justify-content: space-around;
        margin-top: 30px;
      }

      /* =========== MOBILE (up to 480px) + safe-area support =========== */
      @media (max-width: 480px) {
        body {
          display: flex;
          align-items: center;
          justify-content: center;
          min-height: calc(
            100svh - env(safe-area-inset-top) - env(safe-area-inset-bottom)
          );
          padding: calc(16px + env(safe-area-inset-top))
            calc(16px + env(safe-area-inset-left))
            calc(16px + env(safe-area-inset-bottom))
            calc(16px + env(safe-area-inset-left));
          line-height: 1.6;
          box-sizing: border-box;
        }

        #weatherApp {
          width: 100%;
          max-width: 360px;
          margin: 0 auto;
          padding: 24px 18px;
          border-radius: 20px;
          box-sizing: border-box;
        }

        .search {
          display: flex;
          flex-direction: row;
          align-items: center;
          gap: 10px;
          width: 100%;
          box-sizing: border-box;
        }

        .search input {
          flex: 1;
          min-width: 0;
          height: 48px;
          padding: 0 14px;
          font-size: 15px;
          border-radius: 24px;
          box-sizing: border-box;
        }

        .search button {
          width: 88px;
          height: 48px;
          font-size: 13px;
          font-weight: 600;
          line-height: 1.2;
          white-space: nowrap;
          border-radius: 24px;
          flex-shrink: 0;
          box-sizing: border-box;
        }

        .weather {
          margin-top: 28px;
          text-align: center;
        }

        .temp {
          font-size: 46px;
          line-height: 1.1;
          margin: 12px 0;
        }

        .city {
          font-size: 25px;
          line-height: 1.2;
        }

        .details {
          display: flex;
          justify-content: space-between;
          gap: 12px;
          margin-top: 24px;
          width: 100%;
          box-sizing: border-box;
        }

        .col {
          flex: 1;
          text-align: center;
          min-width: 0;
          font-size: 14px;
        }
      }

      /* =========== TABLET (481px to 768px) =========== */
      @media (min-width: 481px) and (max-width: 768px) {
        body {
          padding: 30px 40px;
          min-height: 100vh;
          line-height: 1.8;
          box-sizing: border-box;
          align-items: center;
          justify-content: center;
        }

        #weatherApp {
          width: 80%;
          max-width: 480px;
          padding: 40px 30px;
          border-radius: 24px;
        }

        .search {
          gap: 12px;
        }

        .search input {
          height: 52px;
          font-size: 16px;
          padding: 0 20px;
          border-radius: 28px;
        }

        .search button {
          width: 100px;
          height: 52px;
          font-size: 15px;
          border-radius: 28px;
        }

        .temp {
          font-size: 54px;
        }

        .city {
          font-size: 32px;
        }

        .details {
          margin-top: 30px;
          gap: 20px;
        }

        .col {
          font-size: 15px;
        }
      }
    </style>
  </head>

  <body>
    <div id="weatherApp">
      <div class="header">
        <div id="themeToggle" style="font-size: 20px; cursor: pointer">üåô</div>
        <h1 style="font-size: 20px">Weather App</h1>
        <button class="gps-btn" id="gpsBtn">üìç</button>
      </div>

      <div class="search">
        <input id="cityInput" placeholder="Enter city name" />
        <button id="getWeatherBtn">Search</button>
      </div>

      <div class="weather">
        <h2 class="city">Search a City</h2>
        <h1 class="temp">--¬∞C</h1>
        <p class="feels-like">Feels like: --¬∞C</p>

        <div class="details">
          <div>
            <p class="humidity">--%</p>
            <p>Humidity</p>
          </div>
          <div>
            <p class="wind">--km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>

    <script>
      const apiKey = "0546e6b902928fa04b059f050a029f2f";
      const apiUrl =
        "https://api.openweathermap.org/data/2.5/weather?units=metric&";

      const searchBox = document.querySelector(".search input");
      const searchBtn = document.querySelector(".search button");
      const gpsBtn = document.getElementById("gpsBtn");

      function updateWeatherUI(data) {
        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".temp").innerHTML =
          Math.round(data.main.temp) + "¬∞C";
        document.querySelector(".feels-like").innerHTML =
          "Feels like: " + Math.round(data.main.feels_like) + "¬∞C";
        document.querySelector(".humidity").innerHTML =
          data.main.humidity + "%";
        document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";
      }

      async function checkWeather(city) {
        const response = await fetch(apiUrl + `q=${city},IN&appid=${apiKey}`);
        if (response.status === 404) return alert("City not found!");
        updateWeatherUI(await response.json());
      }

      searchBtn.onclick = () => checkWeather(searchBox.value);
      searchBox.onkeypress = (e) =>
        e.key === "Enter" && checkWeather(searchBox.value);

      gpsBtn.onclick = () => {
        navigator.geolocation.getCurrentPosition(async (pos) => {
          const { latitude, longitude } = pos.coords;
          const res = await fetch(
            apiUrl + `lat=${latitude}&lon=${longitude}&appid=${apiKey}`
          );
          updateWeatherUI(await res.json());
        });
      };

      document.getElementById("themeToggle").onclick = () =>
        document.body.classList.toggle("dark-mode");
    </script>
  </body>
</html>
