<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Weather App</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap");

      :root {
        --bg-primary: linear-gradient(135deg, #3b9d83, #5b548a);
        --bg-secondary: rgba(255, 255, 255, 0.1);
        --text-primary: #fff;
        --glass-border: rgba(255, 255, 255, 0.2);
        --input-bg: #ebfffc;
        --input-text: #555;
        --button-bg: #ebfffc;
        --button-text: #555;
      }

      .dark-mode {
        --bg-primary: linear-gradient(135deg, #1a1a2e, #16213e);
        --bg-secondary: rgba(0, 0, 0, 0.3);
        --text-primary: #e0e0e0;
        --input-bg: rgba(0, 0, 0, 0.3);
        --input-text: #e0e0e0;
        --button-bg: rgba(0, 0, 0, 0.3);
        --button-text: #e0e0e0;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background: var(--bg-primary);
        color: var(--text-primary);
        min-height: 100vh;
        line-height: 1.6;
        transition: 0.4s;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      #weatherApp {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(25px);
        -webkit-backdrop-filter: blur(25px);
        border: 1px solid var(--glass-border);
        width: 100%;
        max-width: 550px;
        padding: 60px 45px;
        border-radius: 40px;
        position: relative;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 35px;
      }

      .gps-btn,
      .theme-btn {
        background: var(--bg-secondary);
        border: none;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        font-size: 22px;
        color: white;
        cursor: pointer;
        transition: 0.3s;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .gps-btn:hover,
      .theme-btn:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: scale(1.1);
      }

      .search {
        display: flex;
        gap: 15px;
        width: 100%;
        margin-bottom: 40px;
      }

      /* Wrapper for input and mic */
      .input-wrapper {
        position: relative;
        flex: 1;
        display: flex;
        align-items: center;
      }

      .search input {
        width: 100%;
        height: 60px;
        padding: 0 50px 0 25px; /* Right padding for mic */
        border-radius: 30px;
        border: none;
        font-size: 18px;
        background: var(--input-bg);
        color: var(--input-text);
        outline: none;
        line-height: normal;
      }

      /* Mic icon styling */
      .mic-btn {
        position: absolute;
        right: 15px;
        cursor: pointer;
        color: #555;
        font-size: 24px;
        transition: 0.3s;
      }

      .dark-mode .mic-btn {
        color: #e0e0e0;
      }

      .search button {
        width: 100px;
        height: 60px;
        border-radius: 30px;
        border: none;
        font-weight: 600;
        background: var(--button-bg);
        color: var(--button-text);
        cursor: pointer;
        transition: 0.3s;
      }

      .weather {
        text-align: center;
      }

      .temp {
        font-size: 90px;
        font-weight: 500;
        margin: 10px 0;
      }

      .city {
        font-size: 48px;
        margin-bottom: 5px;
      }

      .details {
        display: flex;
        justify-content: space-between;
        margin-top: 50px;
        padding-top: 30px;
        border-top: 1px solid rgba(255, 255, 255, 0.2);
      }

      .details div {
        text-align: center;
      }

      .humidity,
      .wind {
        font-size: 24px;
        font-weight: 600;
      }

      /* --- Perfect Mobile UI --- */
      @media (max-width: 480px) {
        body {
          padding: 10px;
          justify-content: flex-start;
        }

        #weatherApp {
          width: 100%;
          max-width: 360px;
          min-height: 520px;
          padding: 20px 18px;
          margin: 20px auto;
        }

        .header h1 {
          font-size: 18px;
        }

        .search {
          gap: 8px;
          margin-bottom: 15px;
        }

        .search input {
          height: 42px;
          font-size: 15px;
          padding: 0 12px;
          border-radius: 22px 0 0 22px;
        }

        .mic-btn {
          right: 10px;
          font-size: 20px;
        }

        .search button {
          width: 72px;
          height: 42px;
          font-size: 14px;
          border-radius: 0 22px 22px 0;
          white-space: nowrap;
        }

        /* Weather Info */
        .weather {
          flex: 1;
          margin-top: 10px !important;
          display: flex;
          flex-direction: column;
          justify-content: center;
          text-align: center;
        }

        .city {
          font-size: 26px;
        }
        .temp {
          font-size: 64px;
        }
        .details {
          margin-top: 25px;
          padding-top: 15px;
        }
        .humidity,
        .wind {
          font-size: 18px;
        }
      }
    </style>
  </head>
  <body>
    <div id="weatherApp">
      <div class="header">
        <button class="theme-btn" id="themeToggle">üåó</button>
        <h1 style="font-size: 24px">Weather App</h1>
        <button class="gps-btn" id="gpsBtn">üìç</button>
      </div>

      <div class="search">
        <div class="input-wrapper">
          <input
            type="text"
            id="cityInput"
            placeholder="Enter city name"
            spellcheck="false"
            autocomplete="off"
          />
          <span class="material-symbols-outlined mic-btn" id="micBtn">mic</span>
        </div>
        <button id="getWeatherBtn">Search</button>
      </div>

      <div class="weather">
        <h2 class="city">Search a City</h2>
        <h1 class="temp">--¬∞C</h1>
        <p class="feels-like">Feels like: --¬∞C</p>
        <div class="details">
          <div>
            <p class="humidity">--%</p>
            <p>Humidity</p>
          </div>
          <div>
            <p class="wind">--km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>

    <script>
      const apiKey = "0546e6b902928fa04b059f050a029f2f";
      const apiUrl =
        "https://api.openweathermap.org/data/2.5/weather?units=metric";

      const searchBox = document.getElementById("cityInput");
      const searchBtn = document.getElementById("getWeatherBtn");
      const gpsBtn = document.getElementById("gpsBtn");
      const micBtn = document.getElementById("micBtn");

      function updateWeatherUI(data) {
        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".temp").innerHTML =
          Math.round(data.main.temp) + "¬∞C";
        document.querySelector(".feels-like").innerHTML =
          "Feels like: " + Math.round(data.main.feels_like) + "¬∞C";
        document.querySelector(".humidity").innerHTML =
          data.main.humidity + "%";
        document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";
      }

      async function checkWeather(city) {
        if (!city) return;
        try {
          const response = await fetch(`${apiUrl}&q=${city}&appid=${apiKey}`);
          if (response.status === 404) return alert("City not found!");
          updateWeatherUI(await response.json());
        } catch (err) {
          alert("Check your connection!");
        }
      }

      searchBtn.onclick = () => checkWeather(searchBox.value);
      searchBox.addEventListener("keypress", (e) => {
        if (e.key === "Enter") checkWeather(searchBox.value);
      });

      // Voice Recognition Logic
      micBtn.onclick = () => {
        const recognition = new (window.SpeechRecognition ||
          window.webkitSpeechRecognition)();
        recognition.lang = "en-US";
        micBtn.style.color = "#ff4b2b";

        recognition.start();

        recognition.onresult = (event) => {
          let transcript = event.results[0][0].transcript;

          // Yahan change kiya hai: trim() aur replace() lagaya hai
          transcript = transcript.trim().replace(/\.$/, "");

          searchBox.value = transcript;
          checkWeather(transcript);
          micBtn.style.color = "";
        };

        recognition.onerror = () => {
          micBtn.style.color = "";
          alert("Voice search failed!");
        };
      };

      gpsBtn.onclick = () => {
        navigator.geolocation.getCurrentPosition(
          async (pos) => {
            const { latitude, longitude } = pos.coords;
            const res = await fetch(
              `${apiUrl}&lat=${latitude}&lon=${longitude}&appid=${apiKey}`
            );
            updateWeatherUI(await res.json());
          },
          () => alert("Location access denied!")
        );
      };

      document.getElementById("themeToggle").onclick = () => {
        document.body.classList.toggle("dark-mode");
        const btn = document.getElementById("themeToggle");
        btn.innerHTML = document.body.classList.contains("dark-mode")
          ? "üåì"
          : "üåó";
      };
    </script>
  </body>
</html>
