<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Weather App</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap");

      :root {
        --bg-primary: linear-gradient(135deg, #3b9d83, #5b548a);
        --bg-secondary: rgba(255, 255, 255, 0.1);
        --text-primary: #fff;
        --glass-border: rgba(255, 255, 255, 0.2);
        --input-bg: #ebfffc;
        --input-text: #555;
        --button-bg: #ebfffc;
        --button-text: #555;
      }

      .dark-mode {
        --bg-primary: linear-gradient(135deg, #1a1a2e, #16213e);
        --bg-secondary: rgba(0, 0, 0, 0.3);
        --text-primary: #e0e0e0;
        --input-bg: rgba(0, 0, 0, 0.3);
        --input-text: #e0e0e0;
        --button-bg: rgba(0, 0, 0, 0.3);
        --button-text: #e0e0e0;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background: var(--bg-primary);
        color: var(--text-primary);
        min-height: 100vh;
        line-height: 1.6;
        transition: 0.4s;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      #weatherApp {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(25px);
        -webkit-backdrop-filter: blur(25px);
        border: 1px solid var(--glass-border);
        width: 100%;
        max-width: 550px;
        padding: 60px 45px;
        border-radius: 40px;
        position: relative;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 35px;
      }

      /*  GPS and Theme Buttons */
      .gps-btn,
      .theme-btn {
        background: var(--bg-secondary);
        border: none;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        font-size: 22px;
        color: white;
        cursor: pointer;
        transition: 0.3s;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .gps-btn:hover,
      .theme-btn:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: scale(1.1);
      }

      .search {
        display: flex;
        gap: 15px;
        width: 100%;
        margin-bottom: 40px;
      }

      .search input {
        flex: 1;
        height: 60px;
        padding: 0 25px;
        border-radius: 30px;
        border: none;
        font-size: 18px;
        background: var(--input-bg);
        color: var(--input-text);
        outline: none;
        line-height: normal;
      }

      .search button {
        width: 100px;
        height: 60px;
        border-radius: 30px;
        border: none;
        font-weight: 600;
        background: var(--button-bg);
        color: var(--button-text);
        cursor: pointer;
        transition: 0.3s;
      }

      .weather {
        text-align: center;
      }

      .temp {
        font-size: 90px;
        font-weight: 500;
        margin: 10px 0;
      }

      .city {
        font-size: 48px;
        margin-bottom: 5px;
      }

      .details {
        display: flex;
        justify-content: space-between;
        margin-top: 50px;
        padding-top: 30px;
        border-top: 1px solid rgba(255, 255, 255, 0.2);
      }

      .details div {
        text-align: center;
      }

      .humidity,
      .wind {
        font-size: 24px;
        font-weight: 600;
      }

      /* --- Perfect Mobile UI --- */

      @media (max-width: 480px) {
        body {
          padding: 10px;
          justify-content: flex-start;
        }

        #weatherApp {
          width: 100%;
          max-width: 360px;
          min-height: 520px;
          padding: 20px 18px;
          margin: 20px auto;

          display: flex;
          flex-direction: column;
          justify-content: space-between;

          border-radius: 30px;
        }

        /* Header */
        .header {
          width: 100%;
          margin-bottom: 8px;
        }

        .header h1 {
          font-size: 18px;
        }

        .gps-btn,
        .theme-btn {
          width: 42px;
          height: 42px;
          font-size: 18px;
        }

        .search {
          width: 100%;
          display: flex;
          margin-bottom: 15px;
          overflow: hidden;
        }

        .search input {
          flex: 1;
          min-width: 0;
          height: 42px;
          font-size: 15px;
          padding: 0 12px;
          border-radius: 30px;
        }

        .search button {
          width: 80px;
          height: 42px;
          font-size: 14px;
          border-radius: 30px;
          white-space: nowrap;
        }

        /* Weather Info */
        .weather {
          flex: 1;
          margin-top: 10px !important;
          display: flex;
          flex-direction: column;
          justify-content: center;
          text-align: center;
        }

        .city {
          font-size: 26px;
          margin-bottom: 5px;
        }

        .temp {
          font-size: 64px;
          font-weight: 400;
          margin: 5px 0;
        }

        .feels-like {
          font-size: 14px;
          opacity: 0.9;
        }

        /* Bottom Details */
        .details {
          width: 100%;
          margin-top: 25px;
          padding-top: 15px;
          display: flex;
          justify-content: space-between;
        }

        .details div {
          width: 50%;
        }

        .humidity,
        .wind {
          font-size: 18px;
          font-weight: 600;
        }

        .details p:last-child {
          font-size: 13px;
          opacity: 0.85;
        }
      }
      /* --- Tablet Specific Styles (768px to 1024px) --- */

      @media (min-width: 768px) and (max-width: 1024px) {
        #weatherApp {
          width: 60% !important;
          max-width: 500px;
          height: 700px;
          padding: 50px 30px;
          margin: 40px auto;

          display: flex !important;
          flex-direction: column;
          justify-content: space-between;
          align-items: center;

          /* glass effect */

          background: rgba(255, 255, 255, 0.1);
          backdrop-filter: blur(20px);
          border: 1px solid rgba(255, 255, 255, 0.2);
          border-radius: 50px;
        }

        .search {
          width: 90%;
          gap: 10px;
        }

        .search input {
          height: 55px;
          font-size: 18px;
        }

        .search button {
          width: 110px;
          height: 55px;
          font-size: 16px;
        }

        .city {
          font-size: 45px;
        }

        .temp {
          font-size: 100px;
          font-weight: 300;
        }

        .details {
          width: 100%;
          padding-top: 30px;
          border-top: 2px solid rgba(255, 255, 255, 0.1);
        }

        .col p {
          font-size: 18px;
        }

        .col img {
          width: 50px;
        }
      }
    </style>
  </head>
  <body>
    <div id="weatherApp">
      <div class="header">
        <button class="theme-btn" id="themeToggle">üåó</button>
        <h1 style="font-size: 24px">Weather App</h1>
        <button class="gps-btn" id="gpsBtn">üìç</button>
      </div>

      <div class="search">
        <input
          type="text"
          id="cityInput"
          placeholder="Enter city name"
          spellcheck="false"
          autocomplete="off"
        />
        <button id="getWeatherBtn">Search</button>
      </div>

      <div class="weather">
        <h2 class="city">Search a City</h2>
        <h1 class="temp">--¬∞C</h1>
        <p class="feels-like">Feels like: --¬∞C</p>
        <div class="details">
          <div>
            <p class="humidity">--%</p>
            <p>Humidity</p>
          </div>
          <div>
            <p class="wind">--km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>

    <script>
      const apiKey = "0546e6b902928fa04b059f050a029f2f";
      const apiUrl =
        "https://api.openweathermap.org/data/2.5/weather?units=metric";

      const searchBox = document.getElementById("cityInput");
      const searchBtn = document.getElementById("getWeatherBtn");
      const gpsBtn = document.getElementById("gpsBtn");

      function updateWeatherUI(data) {
        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".temp").innerHTML =
          Math.round(data.main.temp) + "¬∞C";
        document.querySelector(".feels-like").innerHTML =
          "Feels like: " + Math.round(data.main.feels_like) + "¬∞C";
        document.querySelector(".humidity").innerHTML =
          data.main.humidity + "%";
        document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";
      }

      async function checkWeather(city) {
        if (!city) return;
        try {
          const response = await fetch(`${apiUrl}&q=${city}&appid=${apiKey}`);
          if (response.status === 404) return alert("City not found!");
          updateWeatherUI(await response.json());
        } catch (err) {
          alert("Check your connection!");
        }
      }

      searchBtn.onclick = () => checkWeather(searchBox.value);
      searchBox.addEventListener("keypress", (e) => {
        if (e.key === "Enter") checkWeather(searchBox.value);
      });

      gpsBtn.onclick = () => {
        navigator.geolocation.getCurrentPosition(
          async (pos) => {
            const { latitude, longitude } = pos.coords;
            const res = await fetch(
              `${apiUrl}&lat=${latitude}&lon=${longitude}&appid=${apiKey}`
            );
            updateWeatherUI(await res.json());
          },
          () => alert("Location access denied!")
        );
      };

      // Dark mode toggle functionality
      document.getElementById("themeToggle").onclick = () => {
        document.body.classList.toggle("dark-mode");
        const btn = document.getElementById("themeToggle");
        // Icon swap logic (Optional)
        btn.innerHTML = document.body.classList.contains("dark-mode")
          ? "üåì"
          : "üåó";
      };
    </script>
  </body>
</html>
