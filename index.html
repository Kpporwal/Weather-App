<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap");

      :root {
        --bg-primary: linear-gradient(135deg, #3b9d83, #5b548a);
        --bg-secondary: rgba(255, 255, 255, 0.1);
        --text-primary: #fff;
        --text-secondary: #ebfffc;
        --shadow: rgba(0, 0, 0, 0.5);
        --glass-bg: rgba(255, 255, 255, 0.1);
        --glass-border: rgba(255, 255, 255, 0.2);
        --input-bg: #ebfffc;
        --input-text: #555;
        --button-bg: #ebfffc;
        --button-text: #555;
      }

      .dark-mode {
        --bg-primary: linear-gradient(135deg, #1a1a2e, #16213e);
        --bg-secondary: rgba(0, 0, 0, 0.3);
        --text-primary: #e0e0e0;
        --text-secondary: #b0b0b0;
        --shadow: rgba(0, 0, 0, 0.7);
        --glass-bg: rgba(0, 0, 0, 0.2);
        --glass-border: rgba(255, 255, 255, 0.1);
        --input-bg: rgba(0, 0, 0, 0.3);
        --input-text: #e0e0e0;
        --button-bg: rgba(0, 0, 0, 0.3);
        --button-text: #e0e0e0;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        background: var(--bg-primary);
        color: var(--text-primary);
        line-height: 2.5;
        padding: 20px;
        align-items: center;
        min-height: 100vh;
        transition: 0.5s ease;
      }

      /* Weather Backgrounds */
      /* body.rain {
        background: linear-gradient(135deg, #3a7bd5, #00d2ff);
      }
      body.clouds {
        background: linear-gradient(135deg, #57606f, #2f3542);
      }
      body.clear {
        background: linear-gradient(135deg, #f7b733, #fc4a1a); */
      /* } */

      #weatherApp {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(20px);
        border: 1px solid var(--glass-border);
        width: 90%;
        max-width: 400px;
        padding: 40px 30px;
        border-radius: 20px;
        box-shadow: 0 10px 30px var(--shadow);
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      /* GPS Button Style */
      .gps-btn {
        background: var(--bg-secondary);
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        cursor: pointer;
        color: white;
        font-size: 18px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: 0.3s;
      }
      .gps-btn:hover {
        background: var(--glass-border);
        transform: scale(1.1);
      }

      .search {
        width: 100%;
        display: flex;
        align-items: center;
        margin-bottom: 15px;
        gap: 10px;
      }
      .search input {
        border: 0;
        outline: 0;
        background: var(--input-bg);
        color: var(--input-text);
        padding: 10px 20px;
        height: 50px;
        border-radius: 30px;
        flex: 1;
        font-size: 16px;
      }
      .search button {
        border: 0;
        background: var(--button-bg);
        color: var(--button-text);
        width: 70px;
        cursor: pointer;
        height: 50px;
        border-radius: 25px;
        font-weight: bold;
      }

      .weather {
        margin-top: 30px;
        text-align: center;
      }
      .temp {
        text-align: center;
        font-size: 60px;
        font-weight: 300;
        margin: 10px 0;
      }
      .city {
        font-size: 35px;
        font-weight: 400;
        margin-top: -10px;
      }
      .details {
        display: flex;
        align-items: center;
        justify-content: space-around;
        margin-top: 30px;
      }
      .col {
        display: flex;
        flex-direction: column;
        align-items: center;
        flex: 1;
      }

      @media (max-width: 768px) {
        body {
          padding: 15px;
        }
        #weatherApp {
          padding: 30px 20px;
        }
        .header h1 {
          font-size: 18px;
        }
        .theme-toggle {
          font-size: 18px;
        }
        .gps-btn {
          width: 44px;
          height: 44px;
          font-size: 16px;
        }
        .search input {
          font-size: 14px;
          padding: 12px 18px;
        }
        .search button {
          width: 60px;
          font-size: 14px;
        }
        .temp {
          font-size: 50px;
        }
        .city {
          font-size: 28px;
        }
        .details {
          margin-top: 20px;
        }
      }

      @media (max-width: 480px) {
        #weatherApp {
          width: 95%;
          padding: 20px 15px;
        }
        .search button {
          width: 80px;
          font-size: 12px;
        }
        .temp {
          font-size: 40px;
        }
        .city {
          font-size: 24px;
        }
        .header {
          margin-bottom: 15px;
        }
        .search {
          margin-bottom: 10px;
        }
        .weather {
          margin-top: 20px;
        }
        .details {
          margin-top: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div id="weatherApp">
      <div class="header">
        <div
          class="theme-toggle"
          id="themeToggle"
          style="cursor: pointer; font-size: 20px"
        >
          üåô
        </div>
        <h1 style="font-size: 20px">Weather App</h1>
        <button class="gps-btn" id="gpsBtn" title="Current Location">üìç</button>
      </div>

      <div class="search">
        <input
          type="text"
          id="cityInput"
          placeholder="Enter city name"
          spellcheck="false"
        />
        <button id="getWeatherBtn">Search</button>
      </div>

      <div id="weather">
        <h2 class="city">Search a City</h2>
        <h1 class="temp">--¬∞C</h1>
        <p class="feels-like" style="text-align: center; opacity: 0.8">
          Feels like: --¬∞C
        </p>

        <div class="details">
          <div class="col">
            <p class="humidity">--%</p>
            <p>Humidity</p>
          </div>
          <div class="col">
            <p class="wind">--km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>

    <script>
      const apiKey = "0546e6b902928fa04b059f050a029f2f";
      const apiUrl =
        "https://api.openweathermap.org/data/2.5/weather?units=metric&";

      const searchBox = document.querySelector(".search input");
      const searchBtn = document.querySelector(".search button");
      const gpsBtn = document.getElementById("gpsBtn");

      // Function jo UI update karega
      function updateWeatherUI(data) {
        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".temp").innerHTML =
          Math.round(data.main.temp) + "¬∞C";
        document.querySelector(".feels-like").innerHTML =
          "Feels like: " + Math.round(data.main.feels_like) + "¬∞C";
        document.querySelector(".humidity").innerHTML =
          data.main.humidity + "%";
        document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";

        const weatherMain = data.weather[0].main.toLowerCase();
        document.body.className = "";
        if (weatherMain.includes("rain")) document.body.classList.add("rain");
        else if (weatherMain.includes("cloud"))
          document.body.classList.add("clouds");
        else if (weatherMain.includes("clear"))
          document.body.classList.add("clear");
      }

      // City Name se search
      async function checkWeather(city) {
        const response = await fetch(apiUrl + `q=${city},IN&appid=${apiKey}`);
        if (response.status == 404) {
          alert("City not found!");
        } else {
          const data = await response.json();
          updateWeatherUI(data);
        }
      }

      // GPS se search
      gpsBtn.addEventListener("click", () => {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            async (position) => {
              const lat = position.coords.latitude;
              const lon = position.coords.longitude;
              const response = await fetch(
                apiUrl + `lat=${lat}&lon=${lon}&appid=${apiKey}`
              );
              const data = await response.json();
              updateWeatherUI(data);
            },
            () => {
              alert("Please enable location access!");
            }
          );
        }
      });

      searchBtn.addEventListener("click", () => checkWeather(searchBox.value));
      searchBox.addEventListener("keypress", (e) => {
        if (e.key === "Enter") checkWeather(searchBox.value);
      });

      document.getElementById("themeToggle").addEventListener("click", () => {
        document.body.classList.toggle("dark-mode");
      });
    </script>
  </body>
</html>
