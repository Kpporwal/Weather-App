<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap");

      :root {
        --bg-primary: linear-gradient(135deg, #3b9d83, #5b548a);
        --bg-secondary: rgba(255, 255, 255, 0.1);
        --text-primary: #fff;
        --glass-border: rgba(255, 255, 255, 0.2);
        --input-bg: #ebfffc;
        --input-text: #555;
        --button-bg: #ebfffc;
        --button-text: #555;
      }

      .dark-mode {
        --bg-primary: linear-gradient(135deg, #1a1a2e, #16213e);
        --bg-secondary: rgba(0, 0, 0, 0.3);
        --text-primary: #e0e0e0;
        --input-bg: rgba(0, 0, 0, 0.3);
        --input-text: #e0e0e0;
        --button-bg: rgba(0, 0, 0, 0.3);
        --button-text: #e0e0e0;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background: var(--bg-primary);
        color: var(--text-primary);
        min-height: 100vh;
        line-height: 2.5;
        transition: 0.4s;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #weatherApp {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(20px);
        border: 1px solid var(--glass-border);
        width: 90%;
        max-width: 400px;
        padding: 40px 30px;
        border-radius: 20px;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .gps-btn {
        background: var(--bg-secondary);
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        font-size: 18px;
        color: white;
      }

      .search {
        display: flex;
        gap: 10px;
        width: 100%;
      }

      .search input {
        flex: 1;
        min-width: 0;
        height: 50px;
        padding: 0 20px;
        border-radius: 30px;
        border: none;
        font-size: 16px;
        background: var(--input-bg);
        color: var(--input-text);
      }

      .search button {
        width: 70px;
        height: 50px;
        border-radius: 25px;
        border: none;
        font-weight: bold;
        background: var(--button-bg);
        color: var(--button-text);
        flex-shrink: 0;
      }

      .weather {
        text-align: center;
        margin-top: 30px;
      }

      .temp {
        font-size: 60px;
      }

      .city {
        font-size: 35px;
      }

      .details {
        display: flex;
        justify-content: space-around;
        margin-top: 30px;
      }

      /* --- Perfect Mobile UI --- */

      @media (max-width: 480px) {
        #weatherApp {
          width: 90% !important;
          max-width: 350px;
          height: auto !important;
          min-height: 520px;
          padding: 25px 20px;
          margin: 20px auto;

          display: flex !important;
          flex-direction: column;
          justify-content: flex-start;
          align-items: center;
          gap: 12px;

          background: rgba(255, 255, 255, 0.15);
          backdrop-filter: blur(20px);
          -webkit-backdrop-filter: blur(20px);
          border: 1px solid rgba(255, 255, 255, 0.2);
          border-radius: 40px;
          box-sizing: border-box;
          overflow: hidden;
        }

        /* Header Spacing Fix */
        .header {
          width: 100%;
          display: flex !important;
          justify-content: space-between;
          align-items: center;
          padding: 0 5px;
          margin-bottom: 5px;
        }

        /* Search Bar Layout */
        .search {
          width: 100%;
          display: flex !important;
          gap: 0;
          margin-bottom: 10px;
        }

        .search input {
          flex: 1;
          height: 45px;
          border-radius: 25px 0 0 25px;
          border: none;
          padding-left: 15px;
          outline: none;
        }

        .search button {
          width: 80px;
          height: 45px;
          border-radius: 0 25px 25px 0;
          border: none;
          background: #3c81e7;
          color: white;
          font-weight: bold;
        }

        /* Weather Content  */
        .weather {
          text-align: center;
          margin: 10px 0;
          display: flex;
          flex-direction: column;
          align-items: center;
        }

        .city {
          font-size: 30px;
          margin: 0;
          color: #fff;
        }

        .temp {
          font-size: 70px;
          font-weight: 300;
          margin: 5px 0;
          color: #fff;
        }

        /* Humidity & Wind */
        .details {
          width: 100%;
          margin-top: auto;
          display: flex !important;
          justify-content: space-between;
          padding-top: 15px;
          border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .col {
          text-align: center;
          color: #fff;
        }

        .col p {
          font-size: 13px;
          margin: 0;
        }

        .col strong {
          font-size: 16px;
          display: block;
        }
      }
      /* --- Tablet Specific Styles (768px to 1024px) --- */

      @media (min-width: 768px) and (max-width: 1024px) {
        #weatherApp {
          width: 60% !important;
          max-width: 500px;
          height: 700px;
          padding: 50px 30px;
          margin: 40px auto;

          display: flex !important;
          flex-direction: column;
          justify-content: space-between;
          align-items: center;

          /* glass effect */

          background: rgba(255, 255, 255, 0.1);
          backdrop-filter: blur(20px);
          border: 1px solid rgba(255, 255, 255, 0.2);
          border-radius: 50px;
        }

        .search {
          width: 90%;
          gap: 10px;
        }

        .search input {
          height: 55px;
          font-size: 18px;
        }

        .search button {
          width: 110px;
          height: 55px;
          font-size: 16px;
        }

        .city {
          font-size: 45px;
        }

        .temp {
          font-size: 100px;
          font-weight: 300;
        }

        .details {
          width: 100%;
          padding-top: 30px;
          border-top: 2px solid rgba(255, 255, 255, 0.1);
        }

        .col p {
          font-size: 18px;
        }

        .col img {
          width: 50px;
        }
      }
    </style>
  </head>

  <body>
    <div id="weatherApp">
      <div class="header">
        <div id="themeToggle" style="font-size: 20px; cursor: pointer">üåô</div>
        <h1 style="font-size: 20px">Weather App</h1>
        <button class="gps-btn" id="gpsBtn">üìç</button>
      </div>

      <div class="search">
        <input id="cityInput" placeholder="Enter city name" />
        <button id="getWeatherBtn">Search</button>
      </div>

      <div class="weather">
        <h2 class="city">Search a City</h2>
        <h1 class="temp">--¬∞C</h1>
        <p class="feels-like">Feels like: --¬∞C</p>

        <div class="details">
          <div>
            <p class="humidity">--%</p>
            <p>Humidity</p>
          </div>
          <div>
            <p class="wind">--km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>

    <script>
      const apiKey = "0546e6b902928fa04b059f050a029f2f";
      const apiUrl =
        "https://api.openweathermap.org/data/2.5/weather?units=metric&";

      const searchBox = document.querySelector(".search input");
      const searchBtn = document.querySelector(".search button");
      const gpsBtn = document.getElementById("gpsBtn");

      function updateWeatherUI(data) {
        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".temp").innerHTML =
          Math.round(data.main.temp) + "¬∞C";
        document.querySelector(".feels-like").innerHTML =
          "Feels like: " + Math.round(data.main.feels_like) + "¬∞C";
        document.querySelector(".humidity").innerHTML =
          data.main.humidity + "%";
        document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";
      }

      async function checkWeather(city) {
        const response = await fetch(apiUrl + `q=${city},IN&appid=${apiKey}`);
        if (response.status === 404) return alert("City not found!");
        updateWeatherUI(await response.json());
      }

      searchBtn.onclick = () => checkWeather(searchBox.value);
      searchBox.onkeypress = (e) =>
        e.key === "Enter" && checkWeather(searchBox.value);

      gpsBtn.onclick = () => {
        navigator.geolocation.getCurrentPosition(async (pos) => {
          const { latitude, longitude } = pos.coords;
          const res = await fetch(
            apiUrl + `lat=${latitude}&lon=${longitude}&appid=${apiKey}`
          );
          updateWeatherUI(await res.json());
        });
      };

      document.getElementById("themeToggle").onclick = () =>
        document.body.classList.toggle("dark-mode");
    </script>
  </body>
</html>
